<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkConnection()">

    <div id="loading">Checking Internet Connection...</div>

    <div id="options" class="hidden">
        <h2>Welcome to the Marketplace</h2>
        <button onclick="location.href='sell.html'">Sell</button>
        <button onclick="location.href='buy.html'">Buy</button>
    </div>

    <script>
        function checkConnection() {
            let loadingScreen = document.getElementById("loading");
            let optionScreen = document.getElementById("options");

            function updateStatus() {
                if (navigator.onLine) {
                    loadingScreen.style.display = "none";
                    optionScreen.style.display = "block";
                } else {
                    loadingScreen.innerHTML = "No Internet Connection. Please check your network.";
                    optionScreen.style.display = "none";
                }
            }
            setInterval(updateStatus, 2000);
            updateStatus();
        }
    </script>

</body>
</html>
